<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form deneme - FE 101</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1> DAVON | FRONT-END 101</h1>
    <br>

    <div id="alert"></div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="username"> Kullanici Adi</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="score"> Skor </label>
                        <input class="form-control" type="text" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger"> Sıfırla </button>
                        <button type="submit" class="btn btn-success"> Gönder </button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4" id="userList">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="form_submit.js"></script>
</body>
</html>
